# Mosquitto MQTT Broker Configuration for PV3 Monitor
# This broker can bridge to your actual P3 or run standalone for testing

# Listener for MQTT connections
listener 1883
protocol mqtt

# Listener for WebSocket connections (for browser clients)
listener 9001
protocol websockets

# Allow anonymous connections (no authentication)
# For production, you should enable authentication
allow_anonymous true

# Persistence settings
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Connection timeout
connection_messages true
